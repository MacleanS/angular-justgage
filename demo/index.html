<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="../lib/angular.min.js"></script>
    <script src="../lib/raphael-min.js"></script>
    <script src="../lib/justgage.1.0.1.js"></script>
    <script src="../src/ng-justgage.js"></script>
    <script src="/src/app.js"></script>
    <style type="text/css">
        .number{
            margin-left: 45%;
        }
        .column {
            width: 500px;
            height: 200px;
            display: inline-block;
        }
        label   {
            font-family: sans-serif;
        }
    </style>
</head>
<body ng-controller="myController">
<div class="column">
    <just-gage-static id="test1" min=0 max=100 value=78 title="Static Gage"></just-gage-static>
</div>
<div class="column">
    <input class="number" id="input-number" ng-model="value1" type="number" value="1"/>
    <label for="input-number">Input Number</label>
    <just-gage-dynamic id="test2" value="value1" min=0 max=100 title="Dynamic Gage"></just-gage-dynamic>
</div>

</body>
</html>
